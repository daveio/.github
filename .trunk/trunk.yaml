actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
cli:
  version: 1.25.0
lint:
  disabled:
    - cspell
    - renovate
  enabled:
    - actionlint@1.7.10
    - checkov@3.2.499
    - git-diff-check
    - markdownlint@0.47.0
    - prettier@3.8.1
    - trufflehog@3.92.5
    - yamllint@1.38.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
version: 0.1
merge:
  required_statuses:
    - CodeQL
    - devskim
    - codacy
